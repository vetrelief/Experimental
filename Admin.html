<!DOCTYPE html>

<head>
	<title>Dropdown Menu Example</title>
	<script>
		function updateValue(id, value) {
			var input = document.getElementById(id);
			input.value = value;
		}
	</script>
</head>
<body>
	<table>

		<tr>
			<td>=doctor acknowledge?</td>
			<td>
				<select onchange="updateValue('doctor-acknowledge', this.value)">
					<option value=""></option>

					<option value="No">No</option>
					<option value="N/A">N/A</option>
				</select>
